<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>homework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: white;
    }

    header {
      background: #ff3b6b;
      padding: 12px 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .game-card {
      background: #111633;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .game-title {
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>homework</header>

  <!-- THIS IS REQUIRED -->
  <div id="games">Loading games...</div>

  <!-- MUST BE AT BOTTOM -->
  <script src="gnmath.js"></script>
</body>
</html>
