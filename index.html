<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>homework</title>

  <style>
    body {
      margin: 0;
      background: #0b1020;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: #ff3b6e;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
    }

    #games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .game-card {
      background: #151a30;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      padding: 10px;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-title {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>homework</header>

  <!-- IMPORTANT: this div MUST exist -->
<div style="display:flex; gap:8px; padding:10px;">
  <input
    id="search"
    type="text"
    placeholder="Search games..."
    style="flex:1; padding:10px; font-size:16px;"
  >
  <button
    id="searchBtn"
    style="padding:10px 16px; font-size:16px; cursor:pointer;"
  >
    Search
  </button>
</div>

>
  <div id="games"></div>

  <script src="gnmath.js"></script>
</body>
</html>
